name: Build dylib

on:
  push:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile dylib
        run: |
          clang -dynamiclib -arch arm64 -framework UIKit -framework Foundation orbitmenu.m -o orbitmenu.dylib

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: compiled-dylib
          path: orbitmenu.dylib
          
